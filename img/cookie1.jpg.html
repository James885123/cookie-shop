<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d17a46, #cb6d51);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div>
            <div class="emoji">🍪</div>
            <div>巧克力曲奇</div>
        </div>
    </div>
</body>
</html>
