<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d17a46;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#748c70;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="rgba(255,255,255,0.05)"/>
      <circle cx="20" cy="20" r="10" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  <rect width="1200" height="600" fill="url(#pattern)" opacity="0.3"/>
  <text x="600" y="300" font-family="Arial" font-size="72" text-anchor="middle" fill="white" opacity="0.1">美味曲奇</text>
</svg> 